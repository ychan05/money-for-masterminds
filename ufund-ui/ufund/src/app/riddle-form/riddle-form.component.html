<div class="container">
    <div [hidden]="submitted">
        <h1>Riddle Form</h1>

        <form (ngSubmit)="onSubmit()" #riddleForm="ngForm">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" id="question" required [(ngModel)]="model.question" name="question" #question="ngModel">
                <div [hidden]="question.valid || question.pristine" class="alert alert-danger">
                    Question is required         
                </div>
            </div>

            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" class="form-control" id="answer" required [(ngModel)]="model.answer" name="answer" #answer="ngModel">
                <div [hidden]="answer.valid || answer.pristine" class="alert alert-danger">
                    Answer is required
                </div>
            </div>
            
            <button type="submit" class="btn btn-success" [disabled]="!riddleForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newRiddle(); riddleForm.reset()">New Riddle</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Question</div>
            <div class="col-xs-9  pull-left">{{model.question}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Answer</div>
            <div class="col-xs-9  pull-left">{{model.answer}}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Add another</button>
    </div>
</div>
