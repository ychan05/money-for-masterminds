<h2>My Needs</h2>
<div>
  <label for="new-need">Need name:</label>
  <input id="new-need" #newNeed />
  <label for="new-need-price">Need price:</label>
  <input id="new-need-price" #newNeedPrice />
  <label for="new-need-quantity">Need quantity:</label>
  <input id="new-need-quantity" #newNeedQuantity />
  <button (click)="add(newNeed.value, +newNeedPrice.value, +newNeedQuantity.value); newNeed.value=''; newNeedPrice.value=''; newNeedQuantity.value=''">
    Add need
  </button>
</div>

<ul class="cupboard">
  <li *ngFor="let need of needs">
    <a routerLink="/detail/{{need.id}}">
      <span class="badge">{{need.id}}</span> {{need.name}}
    </a>
    <button class="delete" title="delete need" (click)="delete(need)">x</button>
  </li>
</ul>
