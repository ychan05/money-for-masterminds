<div class="container">
    <div [hidden]="submitted">
        <h1>Need Form</h1>

        <form (ngSubmit)="onSubmit()" #needForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required         
                </div>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" required [(ngModel)]="model.price" name="price" #price="ngModel">
                <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
                    Price is required
                </div>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" required [(ngModel)]="model.quantity" name="quantity" #quantity="ngModel">
                <div [hidden]="quantity.valid || quantity.pristine" class="alert alert-danger">
                    Quantity is required
                </div>
            </div>
            
            <button type="submit" class="btn btn-success" [disabled]="!needForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newNeed(); needForm.reset()">New Need</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{model.name}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Price</div>
            <div class="col-xs-9  pull-left">{{model.price}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Quantity</div>
            <div class="col-xs-9  pull-left">{{model.quantity}}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Add another</button>
    </div>
</div>
