<div *ngIf="need">

    <h2>{{need.name | uppercase}} Details</h2>
    <div><span>id: </span>{{need.id}}</div>
    <div>
        <label for="need-name">Need name: </label>
        <input id="need-name" [(ngModel)]="need.name" placeholder="name">
        <br>
        <label for="need-price">Need price:</label>
        <input id="need-price" [(ngModel)]="need.price" placeholder="price">
        <br>
        <label for="need-quantity">Need quantity: </label>
        <input id="need-quantity" [(ngModel)]="need.quantity" placeholder="quantity">
    </div>
    <button (click)="goBack()">Back</button>
    <button type="button" (click)="save()">save</button>
  </div>
